# Server configuration for Render
server.port=${PORT:10000}

# Application name
spring.application.name=hello-world-spring-boot

# CORS configuration for production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://hello-world-frontend.onrender.com}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging configuration
logging.level.com.example.helloworldspringboot=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO

# Production optimizations
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
